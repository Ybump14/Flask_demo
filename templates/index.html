<!DOCTYPE html>
<html>
<head>
    <title>源瑞工作报告提交系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="../static/css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Logo -->
                <div class="logo">
                    <h1><a>源瑞工作报告提交系统</a></h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="page-content container text-center">
    <div class="row">
        <div class="col-md-12 ">
            <div class="login-wrapper">
                <div class="box">
                    <div class="content-wrap">
                        <h6>请选择需要进行的操作事项</h6>
                        <form name="report-form" method="post" action="/getReport">
                            <div class="action" style="text-align: left;z-index: 1;top: 20px;left: 43%;z-index: 1;">
                                <button type="submit" class="btn btn-primary signup">月度/年度报告</button>
                            </div>
                        </form>
                        <form name="quit-login" method="post" action="/loginout">
                            <div class="action" style="position: absolute;;left: 82%;z-index: 2;">
                                <button type="submit" class="btn btn-primary signup">退出登录</button>
                            </div>
                        </form>
                        <form name="backup-report" method="post" action="/getWorkType">
                            <div class="action" style="position: absolute;top: 175px;left: 46%;z-index: 2;">
                                <button type="submit" class="btn btn-primary signup">工作日志</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

</footer>
</body>
