<!DOCTYPE html>
<html>
<head>
    <title>源瑞工作报告提交系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="../static/css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Logo -->
                <div class="logo">
                    <h1><a>源瑞工作报告提交系统</a></h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="page-content container text-center">
    <div class="row">
        <div class="col-md-12 ">
            <div class="login-wrapper">
                <div class="box">
                    <div class="content-wrap">
                        <h6>工作日志</h6>
                        <form name="report-form" method="post" action="/dayreport">
                            <textarea rows="3" cols="20" wrap="hard" name="content" class="form-control"
                                      required=required type="content" placeholder="Report content" maxlength="300"
                                      style="margin-top: 10px"></textarea>
                            <select name="workTypes">
                                {% for workTypes in workTypes %}
                                    <option value={{ workTypes['id'] }}>{{ workTypes['name'] }}</option>
                                {% endfor %}
                            </select>
                            <select name="receiverIds">
                                <option value="75">xxx</option>
                                <option value="80">yyy</option>
                            </select>
                            <br>
                            {{ msg }}
                            <div class="action"
                                 style="position: absolute;text-align: left;z-index: 1;top: 208px;left: 40%;z-index: 1;">
                                <button type="submit" class="btn btn-primary signup">提交报告</button>
                            </div>
                        </form>
                        <form name="quit-login" method="post" action="/loginout">
                            <div class="action" style="position: absolute;;left: 82%;z-index: 2;">
                                <button type="submit" class="btn btn-primary signup">退出登录</button>
                            </div>
                        </form>
                        <form name="backup-report" method="post" action="/backup">
                            <div class="action" style="position: absolute;top: 208px;left: 50%;z-index: 2;">
                                <button type="submit" class="btn btn-primary signup">返回上级</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/custom.js"></script>

<footer>
    <div class="container">
        <div class="copy text-center">
            Copyright 2020 develop by YuanRuiTeam
        </div>

    </div>
</footer>
</body>
</html>
